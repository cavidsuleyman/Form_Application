<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/87275c5b08.js" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>

        <div class="main">
            <div class="img">
                <img src="./img/Login.png" alt="">
            </div>
            <h1>Welcome Back!</h1>
            <form>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="example@email.com" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password" id="myInput" required>
                    <span class="eye">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div class="forget">
                    <a href="./forget.html">Forget Password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="connect-social">
                <div class="text">
                    <p>Or connect with social</p>
                </div>
                <div class="social">
                    <button type="submit" class="f-social">Facebook</button>
                    <button type="submit" class="g-social">Google</button>
                </div>
            </div>
        </div>


    </body>
</html>
